<!DOCTYPE html>
<html>
<head>
  <title>Centralizar Botões</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .button {
      margin: 10px;
    }

    .texto{
        font-family: arial;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="texto">VOCÊ ME AMA?</h1>
    <button class="button" onclick="alert('TAMBÉM TE AMO AMOR!')">SIM</button>
    <button class="button2" onclick="esconderBotao()">NÃO</button>
  </div>

  <script>
    function esconderBotao() {
      var botao = document.querySelector('.button2');
      botao.style.display = 'none';
    }
  </script>
</body>
</html>
